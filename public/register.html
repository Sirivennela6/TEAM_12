<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Coding Analysis - Register</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background-color: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; color: #222; }
    .container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); width: 360px; text-align: center; }
    .container h1 { font-size: 24px; color: #333; margin-bottom: 8px; }
    .container p { font-size: 14px; color: #777; margin-bottom: 30px; }
    .container h2 { font-size: 20px; color: #333; margin-bottom: 25px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #e2e6ee; border-radius: 6px; background-color: #f9fafc; font-size: 14px; }
    .register-btn { width: 100%; padding: 12px; background-color: #28a745; border: none; color: white; font-size: 16px; border-radius: 6px; cursor: pointer; transition: background-color 0.3s ease; }
    .register-btn:hover { background-color: #1e7e34; }
    .error { color: red; font-size: 14px; margin-bottom: 10px; }
    .success { color: green; font-size: 14px; margin-bottom: 10px; }
    .login-text { margin-top: 20px; font-size: 14px; }
    .login-text a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Coding Analysis</h1>
    <p>Create your account</p>
    <h2>Register</h2>
    <div id="msg"></div>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Registration Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="register-btn">Register</button>
      <p class="login-text">Already have an account? <a href="index.html">Login</a></p>
    </form>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      msg.className = '';
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          msg.textContent = "Registration successful! Redirecting to login...";
          msg.className = "success";
          setTimeout(() => { window.location.href = "index.html"; }, 1500);
        } else {
          msg.textContent = data.error || "Registration failed.";
          msg.className = "error";
        }
      } catch (err) {
        msg.textContent = "Server error. Please try again later.";
        msg.className = "error";
        console.error(err);
      }
    });
  </script>
</body>
</html>
