<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Coding Analysis - Register</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background-color: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); width: 360px; text-align: center; }
    .container h1 { font-size: 24px; margin-bottom: 20px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #e2e6ee; border-radius: 6px; background-color: #f9fafc; }
    .register-btn { width: 100%; padding: 12px; background-color: #28a745; border: none; color: white; font-size: 16px; border-radius: 6px; cursor: pointer; }
    .register-btn:hover { background-color: #218838; }
    .error { color: red; font-size: 14px; margin-bottom: 10px; }
    .success { color: green; font-size: 14px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create an Account</h1>
    <div id="msg" class="error"></div>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Registration Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          msg.className = 'success';
          msg.textContent = "Registration successful! You can now log in.";
          setTimeout(() => window.location.href = "index.html", 1500);
        } else {
          msg.className = 'error';
          msg.textContent = data.error || "Registration failed.";
        }
      } catch (err) {
        msg.className = 'error';
        msg.textContent = "Server error. Please try again later.";
      }
    });
  </script>
</body>
</html>
